<div class="panel panel-default">
  <div class="panel-heading clearfix" *ngIf="!meal">
    <h3 class="panel-title">Select Meal</h3>
  </div>
  <div *ngIf="meal">
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h3>
          <button type="button" class="btn btn-info" (click)="edit()">Edit</button>
          <a href={{meal.f2f_url}}> {{meal.title}} </a>
        </h3>
      </div>
    </div>
    <div *ngIf='meal && editable'>
      <edit-meal [meal]='meal' (selectedChange)='clear($event)'></edit-meal>
    </div>
    <table class="table table-striped table-bordered">
      <tr>
        <th>ID</th>
        <th>Publisher</th>
        <th>Rank</th>
        <th>Picture</th>
      </tr>
      <tr>
        <td> {{meal.recipe_id}} </td>
        <td> {{meal.publisher}}</td>
        <td> {{meal.social_rank}} </td>
        <td> <img class="img-thumbnail" width="304" height="236" src={{meal.image_url}}> </td>
      </tr>
    </table>
  </div>
</div>
